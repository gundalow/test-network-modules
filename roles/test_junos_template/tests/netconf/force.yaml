---
- debug: msg="START netconf/force.yaml"

- name: setup
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
    provider: "{{ netconf }}"

- name: configure basic config template
  junos_template:
    src: basic/config.j2
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'1.1.1.1/32' in result.diff.prepared"

- name: check basic config template idempotent
  junos_template:
    src: basic/config.j2
    action: overwrite
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'1.1.1.1/32' in result.diff.prepared"
# FIXME BUG? action:overwrite doesn't trigger a change
  ignore_errors: true

- name: teardown
  junos_config:
    lines:
      - set system host-name {{ inventory_hostname }}
      - delete interfaces lo0
# FIXME BUG to change above junos_template to whatever "force:" is in 2.2
#    force: yes
    provider: "{{ netconf }}"

- debug: msg="END netconf/force.yaml"
