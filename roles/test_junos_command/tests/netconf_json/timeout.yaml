---
- debug: msg="START netconfig_json/timeout.yaml"

- name: test bad condition
  junos_command:
    commands:
      - show version
    wait_for:
      - "result[0] contains bad_value_string"
    encoding: json
    provider: "{{ netconf }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- debug: msg="END netconfig_json/timeout.yaml"
