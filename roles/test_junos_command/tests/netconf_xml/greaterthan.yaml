---
- debug: msg="START netconf_xml/greaterthan.yaml"

- name: test gt operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0
    format: xml
    wait_for:
      - "stdout[1]['interface-information']['physical-interface'].mtu[0]"
    provider: "{{ netconf }}"
  register: result

- name: die here
  fail:
    msg: "{{ result.stdout[1] }}"

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- name: test > operator
  junos_command:
    commands:
      - show version
      - show interfaces fxp0
    format: xml
    waitfor:
      - "result[1].rpc-reply.interface-information.physical-interface.mtu[0] > 1500"
    provider: "{{ netconf }}"
  register: result

- assert:
    that:
      - "result.changed == false"
      - "result.stdout is defined"
      - "result.stdout_lines is defined"

- debug: msg="END netconf_xml/greaterthan.yaml"
